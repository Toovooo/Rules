[General]
ipv6 = true
test-timeout = 2
sni-sniffing = true
disable-stun = false
interface-mode = auto
disable-udp-ports = 443
allow-wifi-access = false
wifi-access-http-port = 7222
wifi-access-socks5-port = 7221
disconnect-on-policy-change = false
switch-node-after-failure-times = 3
dns-server = 119.29.29.29, 223.5.5.5
proxy-test-url = http://www.apple.com/library/test/success.html
doh-server = https://223.5.5.5/dns-query, https://dns.alidns.com/dns-query
#geoip-url = https://raw.githubusercontent.com/NobyDa/geoip/release/Private-GeoIP-CN.mmdb
resource-parser = hhttps://raw.githubusercontent.com/Toovooo/Rules/master/Script/LoonSubStore.js
bypass-tun = 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.88.99.0/24, 192.168.0.0/16, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 239.255.255.250/32, 255.255.255.255/32
