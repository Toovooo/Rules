其它节点 = select,XX,img-url = https://raw.githubusercontent.com/Toovooo/Rules/master/Icon/Other.png
苹果服务 = select,DIRECT,美国节点,香港节点,日本节点,韩国节点,台湾节点,狮城节点,其它节点,img-url = https://raw.githubusercontent.com/Toovooo/Rules/master/Icon/Apple.png
