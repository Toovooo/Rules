[custom]

ruleset=REJECT,https://raw.githubusercontent.com/Toovooo/Rules/master/Clash/List/AdBlock.list
ruleset=流媒体,https://raw.githubusercontent.com/Toovooo/Rules/master/Clash/List/Netflix.list
ruleset=流媒体,https://raw.githubusercontent.com/Toovooo/Rules/master/Clash/List/Disney.list
ruleset=流媒体,https://raw.githubusercontent.com/Toovooo/Rules/master/Clash/List/Spotify.list
ruleset=香港,https://raw.githubusercontent.com/Toovooo/Rules/master/Clash/List/Streaming.list
ruleset=流媒体,https://raw.githubusercontent.com/Toovooo/Rules/master/Clash/List/Telegram.list
ruleset=Steam,https://raw.githubusercontent.com/Toovooo/Rules/master/Clash/List/Steam.list
ruleset=兜底,https://raw.githubusercontent.com/Toovooo/Rules/master/Clash/List/Proxy.list
ruleset=苹果,https://raw.githubusercontent.com/Toovooo/Rules/master/Clash/List/Apple.list
ruleset=微软,https://raw.githubusercontent.com/Toovooo/Rules/master/Clash/List/Microsoft.list
ruleset=DIRECT,https://raw.githubusercontent.com/Toovooo/Rules/master/Clash/List/BiliBili.list
