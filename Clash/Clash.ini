ruleset=DIRECT,https://raw.githubusercontent.com/Toovooo/Rules/master/Clash/List/China.list
ruleset=DIRECT,[]GEOIP,CN
ruleset=兜底,[]FINAL

custom_proxy_group=美国`select`(美|US|United States)
custom_proxy_group=香港`select`(港|HK|Hong)
custom_proxy_group=台湾`select`(台|TW|Tai)
custom_proxy_group=日本`select`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)
custom_proxy_group=韩国`select`(KR|Korea|KOR|首尔|韩|韓)
custom_proxy_group=新加坡`select`(新加坡|坡|狮城|SG|Singapore)
custom_proxy_group=全球`select`.*
custom_proxy_group=苹果`select`[]DIRECT`[]美国`[]香港`[]台湾`[]日本`[]韩国`[]新加坡`[]全球
custom_proxy_group=微软`select`[]DIRECT`[]美国`[]香港`[]台湾`[]日本`[]韩国`[]新加坡`[]全球
custom_proxy_group=流媒体`select`[]美国`[]香港`[]台湾`[]日本`[]韩国`[]新加坡`[]全球
custom_proxy_group=兜底`select`[]美国`[]香港`[]台湾`[]日本`[]韩国`[]新加坡`[]全球
custom_proxy_group=Steam`select`[]DIRECT`[]美国`[]香港`[]台湾`[]日本`[]韩国`[]新加坡`[]全球

enable_rule_generator=true
overwrite_original_rules=true
